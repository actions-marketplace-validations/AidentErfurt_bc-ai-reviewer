  #   type: "streamable-http"
  #   url: "https://api.githubcopilot.com/mcp/"
  #   requestOptions:
  #     headers:
  #       Authorization: "Bearer {{GITHUB_TOKEN}}"
  #       X-MCP-Toolsets: "pull_requests,repos,issues"
  #       X-MCP-Readonly: "true"
  #       X-MCP-Lockdown: "true"
  - name: "filesystem"
    command: "npx"
    args:
      - "-y"
      - "@modelcontextprotocol/server-filesystem"
      - "{{GITHUB_WORKSPACE}}"
